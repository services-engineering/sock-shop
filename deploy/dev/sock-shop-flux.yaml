---
apiVersion: v1
kind: Namespace
metadata:
  name: sock-shop

---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: sock-shop
  namespace: sock-shop
spec:
  interval: 1m0s
  ref:
    branch: cicd
  url: https://github.com/services-engineering/sock-shop.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: sock-shop
  namespace: sock-shop
spec:
  interval: 10m0s
  path: ./
  prune: true
  sourceRef:
    kind: GitRepository
    name: sock-shop
