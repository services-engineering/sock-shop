apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: user-db-networkpolicy
  namespace: client2
spec:
  podSelector:
    matchLabels:
      name: user-db
  policyTypes:
  - Ingress
  ingress:
    - from:
      - podSelector:
          matchLabels:
            name: user
      ports:
      - protocol: TCP
        port: 27017

